<ion-content padding>
  <h3>Order System</h3>

  <img src="assets/imgs/logo.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked> Email </ion-label>
      <ion-input type="email" [(ngModel)]="creds.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Password </ion-label>
      <ion-input type="password" [(ngModel)]="creds.password" name="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Login</button>
  </form>
  <button ion-button block outline>Register</button>

</ion-content>
